<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css"/>
    <title>Product preview card component</title>
  </head>
  <body>
    <section>
      <div class="grid">
        <img class="main-img" src="images/image-product-desktop.jpg"/>
        <div class="card-content">
          <h6>P E R F U M E</h6>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p id="paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p id="price">
            $149.99
            <span>$169.99</span>
          </p>
          <button>
            <img class="icon" src="https://digitshack.com/codepen/mentor13/icon-cart.svg" alt="icon-cart"/>
            Add to Cart
          </button>
        </div>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/joaoabjr" target="_blank">Joao</a> :)
      </div>
    </footer>
  </body>
</html>
